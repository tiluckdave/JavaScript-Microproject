<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <style>
        .calculator .card {
            margin-top: 21px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: 20px;
            text-align: center;
            cursor: pointer;
        }

        .calculator .card .card-body {
            padding: 10px;
        }

        .calculator .col-3,
        .calculator .col-6 {
            padding: 0;
        }
    </style>
    <title>Personal Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="card mt-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-10">
                        <h1>Hello, Tilak Dave ðŸ‘‹</h1>
                    </div>
                    <div class="col-2">
                        <h5><i class="bi bi-calendar3"></i> <span id="current-date">Loading...</span></h5>
                        <h5><i class="bi bi-clock"></i> <span id="current-time">Loading...</span></h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="card  mt-3">
                    <div class="card-header">
                        <h4>Calculator</h4>
                    </div>
                    <div class="card-body">
                        <form class="calculator" name="calc">
                            <input class="form-control" name="txt" type="text" aria-label="readonly input example"
                                readonly>
                            <div class="row">
                                <div class="col-6">
                                    <div class="card border-danger">
                                        <div class="card-body" onclick="document.calc.txt.value =''">
                                            Clear
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="card">
                                        <div class="card-body" onclick="document.calc.txt.value +='/'">
                                            /
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="card">
                                        <div class="card-body" onclick="document.calc.txt.value +='*'">
                                            *
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <div class="card">
                                        <div class="card-body" onclick="document.calc.txt.value +='7'">
                                            7
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="card">
                                        <div class="card-body" onclick="document.calc.txt.value +='8'">
                                            8
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="card">
                                        <div class="card-body" onclick="document.calc.txt.value +='9'">
                                            9
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="card">
                                        <div class="card-body" onclick="document.calc.txt.value +='-'">
                                            -
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <div class="card">
                                        <div class="card-body" onclick="document.calc.txt.value +='4'">
                                            4
                                        </div>
                                    </div>
                                    <div class="card">
                                        <div class="card-body" onclick="document.calc.txt.value +='1'">
                                            1
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="card">
                                        <div class="card-body" onclick="document.calc.txt.value +='5'">
                                            5
                                        </div>
                                    </div>
                                    <div class="card">
                                        <div class="card-body" onclick="document.calc.txt.value +='2'">
                                            2
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="card">
                                        <div class="card-body" onclick="document.calc.txt.value +='6'">
                                            6
                                        </div>
                                    </div>
                                    <div class="card">
                                        <div class="card-body" onclick="document.calc.txt.value +='3'">
                                            3
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="card h-100">
                                        <div class="card-body" onclick="document.calc.txt.value +='+'">
                                            +
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <div class="card">
                                        <div class="card-body" onclick="document.calc.txt.value +='0'">
                                            0
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="card">
                                        <div class="card-body" onclick="document.calc.txt.value +='00'">
                                            00
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="card">
                                        <div class="card-body" onclick="document.calc.txt.value +='.'">
                                            .
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="card">
                                        <div class="card-body" onclick="document.calc.txt.value = eval(calc.txt.value)">
                                            =
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="card  mt-3">
                    <div class="card-header">
                        <h4>NotePad</h4>
                    </div>
                    <div class="card-body">
                        <textarea id="myEditor"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="main.js"></script>

</html>
